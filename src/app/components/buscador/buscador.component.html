<div class="contenedor-header">
  <div class="my-4 container d-flex justify-content-between align align-items-center">
      <div>
        <h1 class="fs-2">Prueba Técnica Angular (GCBA) - Agustin Trezza</h1>
      </div>
      <div class="d-flex justify-content-between algin-items-center">
        <i class="fa-brands fa-angular logo-angular"></i>
        <img class="logo-gcba ms-4" src="../../../assets/logo-gcba4.jpeg"/>
      </div>
  </div>
</div>

<div class="container mt-5">
    <h1 class="mb-4">Buscador</h1>
    <div class="card-header">
        <h4 style="margin-bottom: 0px;">¡Encontrá tus Direcciones!</h4>
    </div>
    <div class="card-header">
        <form class="form-inline pt-2" (ngSubmit)="filtro()" autocomplete="off" id="myform">
            <label class="sr-only mb-2" for="inline-form-input-name">Escribí una dirección para obtener y listar los resultados de la api.</label>
              <input class="form-control mb-3 mr-sm-4"
                     name="filtro_direcciones" 
                     [(ngModel)]="filtro_direcciones"
                     (input)="teclaPresionada()"
                     type="text" id="inline-form-input-name" 
                     placeholder="Dirección">
         <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
    </div>
</div>
<div *ngIf="hayError" class="alert alert-danger container mt-4">
  No se encontró ninguna dirección con el término "{{filtro_direcciones}}"
</div>

<div *ngIf="direcciones.length > 0" class="card-body container" id="container">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th></th>
              <th>Direcciones</th>
            </tr>
          </thead>
          <tbody>
              <tr>
                <td class="text-center" colspan="5">
                  <!-- <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                  </div> -->
                </td>
              </tr>
          </tbody>

          <ng-container>
            <tbody *ngFor="let item of direcciones let indice = index">
              <tr>
                <td>{{indice+1}}</td>
                <td>{{item.direccion}}</td>
                <td>
                </td>
              </tr>
            </tbody>
          </ng-container>
   
        </table>
       
    </div>
</div>
